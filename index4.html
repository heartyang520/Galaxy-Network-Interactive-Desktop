<script type="text/javascript" src="https://pf129.com/xjj/js/jquery-1.11.0.min.js"></script>
<script>
$(document).ready(function(){
    auto = false;
    pd = true;
    gi = 1;
    url = "https://pf129.com/xjj/get/get1.php";
    vdurl = "https://pf129.com/xjj/demo.mp4";
<!--
    vdurl = "它通常用于定义视频文件的路径或网络地址，以便播放器可以正确地加载并播放指定的视频文件";
-->
    player = document.getElementById("player");
    players();
    //alert('页面加载完毕，点击屏幕开始播放！');

    $("#bth").on("click", function(){
        auto = !auto;
        this.innerText = (auto ? '连播' : '循环');
    });

    $("#yuan").on("click", function(){
    	if (gi < 9) {
    		gi = gi + 1;
    		this.innerText = "源" + gi;
            if (gi==1) {this.innerText = "精品源";}
    		url = "https://pf129.com/xjj/get/get" + gi + ".php";
    	}else if (gi = 9) {
                gi = 1;
                this.innerText = "当前数据源【精品】";
                url = "https://pf129.com/xjj/get/get" + gi + ".php";
        }
        console.log(url);
    });

$("#close").on("click",function(){
        $("#ads").hide();
        //console.log("hidead");
        player.play();
        $("texts").hide();
    });
    
    player.addEventListener('ended', function () {
        console.log("播放结束");
        if (auto == false) {
            player.play();
        } else {
            players();
        }
    }, false);

    touchtime = new Date().getTime();
    $("#player").on("click", function(){
        if( new Date().getTime() - touchtime < 500 ){
            console.log("dblclick");
            FullScreen();
        }else{
            touchtime = new Date().getTime();
            console.log("click");
            if (player.paused) {
                $("#ads").hide();
                $("#texts").hide();
                player.play();
            } else {
                player.pause();
                $("#texts").show();
                $("#ads").show();
            }
        }
    });
});

function players() {
    $.get(url,function(data,status){
        if (status==status) {
            console.log("成功获取数据！");
            player.src = data;
            vdurl = data;
            console.log(data);
			$.ajax({url: data,type: 'GET',complete: function(response) {
				if(response.status != 200) {
					console.log(response.status);
					players();
				}
			}});
            player.play();
        } else {
            console.log("失败，重新发起请求！");
            players();
        }
    });
}

//进入全屏
function FullScreen() {
    if (player .requestFullscreen) {
        player .requestFullscreen();
        player.play();
    } else if (player .mozRequestFullScreen) {
        player .mozRequestFullScreen();
        player.play();
    } else if (player .webkitRequestFullScreen) {
        player .webkitRequestFullScreen();
        player.play();
    }
}
</script>
<script>
var startx, starty;
//获得角度
function getAngle(angx, angy) {
    return Math.atan2(angy, angx) * 180 / Math.PI;
};

//根据起点终点返回方向 1向上 2向下 3向左 4向右 0未滑动
function getDirection(startx, starty, endx, endy) {
    var angx = endx - startx;
    var angy = endy - starty;
    var result = 0;

    //如果滑动距离太短
    if (Math.abs(angx) < 2 && Math.abs(angy) < 2) {
        return result;
    }

    var angle = getAngle(angx, angy);
    if (angle >= -135 && angle <= -45) {
        result = 1;
    } else if (angle > 45 && angle < 135) {
        result = 2;
    } else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
        result = 3;
    } else if (angle >= -45 && angle <= 45) {
        result = 4;
    }

    return result;
}
//手指接触屏幕
document.addEventListener("touchstart", function(e){
    startx = e.touches[0].pageX;
    starty = e.touches[0].pageY;
}, false);
//手指离开屏幕
document.addEventListener("touchend", function(e) {
    var endx, endy;
    endx = e.changedTouches[0].pageX;
    endy = e.changedTouches[0].pageY;
    var direction = getDirection(startx, starty, endx, endy);
    switch (direction) {
        case 1:
            console.log("向上！");
            players();
            break;
        case 3:
            console.log("向左！");
            if($('#texts').is(':hidden')){
                $('#texts').show();
            }else{
                $('#texts').hide();
            }
            break;
    }
}, false);
