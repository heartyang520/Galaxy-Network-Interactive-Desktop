<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>图片</title>
<style>
  .center-div {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  img {
    max-width: 80%;
    max-height: 80%;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="center-div">
  <img id="image-container" src="http://av.host.gay/tp/sjmt.php" alt="加载中的图片">
  <button id="refresh-button" onclick="refreshImage()">刷新图片</button>
  <button id="back-button" onclick="backToTestPage()">返回测试页面</button>
</div>

<script>
// 刷新图片的函数
function refreshImage() {
  document.getElementById('image-container').src = "your_image_url?" + new Date().getTime();
}

// 返回测试HTML页面的函数
function backToTestPage() {
  window.location.href = "test.html";
}
</script>

</body>
</html>
