##<!doctype html>
#取消后会开启浏览器自适应
<html>
<head>
<meta charset="UTF-8">
<title>随机小姐姐</title>
</head>
<body>

</body>

<div>
<section id="main">
<video id="player" src="http://api.yujn.cn/api/zzxjj.php?type=video" controls="controls" preload="auto" width="100%" height="85%"></video>
</section>
</div>
<div style="text-align: center;">
<section id="buttons">
<button id="switch">连续: 开</button>
<button id="next1">换一个</button>
<a class="home" href="./index.html">返回主页</a> 
</div>
<script>
(function (window, document) {
if (top != self) {
window.top.location.replace(self.location.href);
}
var get = function (id) {
return document.getElementById(id);
}
var bind = function (element, event, callback) {
return element.addEventListener(event, callback);
}
var auto = true;
var player = get('player');
var randomm = function () {
player.src = 'http://api.yujn.cn/api/zzxjj.php?_t=' + Math.random();
player.play();
}
bind(get('next1'), 'click', randomm);
bind(player, 'error', function () {
randomm();
});
bind(get('switch'), 'click', function () {
auto = !auto;
this.innerText = '连续: ' + (auto ? '开' : '关');
});
bind(player, 'ended', function () {
if (auto) randomm();
});
})(window, document);
</script>
<style>
#switch,#next1{
background: #7F9CCC;
color: #141414;
line-height:60px;
text-align:center;
width:100px;
border:none;
margin:0 6px;
border-radius:6px;

}

}
</style>
