<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./Video_Player/heartyang.ico" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=2,maximum-scale=2,user-scalable=yes" />
    <!--PC UA-->
   <title>Hear💋Yang ˡᵒᵛᵉ ★ Player </title>
    <link rel="stylesheet" type="text/css" href="https://github.com/heartyang520/Galaxy-Network-Interactive-Desktop/blob/main/Video_Player/css/pc.css">
    <script type="text/javascript">
        if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
            window.location.href = "https://github.com/heartyang520/Galaxy-Network-Interactive-Desktop/blob/main//Video_Player/Video.html";
        } else {
            //    window.location.href = "pc.html";

</head>

<body>
    <div class="app">
        <div>
            <video id="player" preload autoplay webkit-playsinline='true' playsinline='true' x-webkit-airplay='true'
                x5-video-player-type='h5' x5-video-player-fullscreen='true' x5-video-ignore-metadata='true'
                controlslist="download" poster=https://github.com/heartyang520/Galaxy-Network-Interactive-Desktop/blob/main/Video_Player/img/bg.png"></video>
            <!--nodownload设置为不允许下载-->
        </div>
        <div class="box">
            <div
                style="padding-top: 15px;padding-left: 40px;padding-right:40px;background-color: #0E0F1A;text-align: center;font-size:14px;">
                <span style="color:#fe3d7d;background-color: #0E0F1A;">双击视频进入 全屏播放</span><br>
            </div>
		 <div style="padding-top: 15px;padding-left: 20px;padding-right:20px;background-color: #0E0F1A;text-align: center;">
				<button id="bth" class="xhms">单视频循环播放</button>
			</div>		
            <div
                style="padding-top: 15px;padding-left: 20px;padding-right:20px;background-color: #0E0F1A;text-align: center;">
                <button class="pass" onclick="players();">下一条</button>
            </div>
            <div
                style="padding-top: 15px;padding-left: 20px;padding-right:20px;background-color: #0E0F1A;text-align: center;">
                <button id="yuan">当前数据源【精选】</button>
            </div>
            <div
                style="padding-top: 15px;padding-left: 40px;padding-right:40px;background-color: #0E0F1A;text-align: center;font-size:14px;">
                <span style="color: #fe3d7d;background-color:#0E0F1A;">右键另存为保存视频</span><br>
                <span style="position:auto;top:5px;right:10px;color:#fe3d7d;font-size:15px;">
                    源：1 纯情
                    2 清纯
                    3 吊带
                    4 双倍快乐
                    <br>
                    5 汉服古风
                    6 萝莉
                    7 欲梦
                    8 JK
                    <br>
                    9 玉足
                    10 漫画芋
                    11 PC海边晚霞
                    12 PC二次元背景
                    <br>
                    13 PC风景
                    14 PC动漫
                    15 PC卡莎姐姐
                    16 COS
                    <br>
                    17 丝滑舞蹈
                    18 鞠婧祎
                    19 甜妹
                    20 PC真随机
                    <br>
                    21 XJ姐
                    22 ZZ姐
                    23 黑丝
                    24 白丝
                    25 漫展</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://github.com/heartyang520/Galaxy-Network-Interactive-Desktop/blob/main/Video_Player/js/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function () {
            auto = false;
            gi = 1;
            url = "./get/get1.php";
            vdurl = "./demo.mp4";
            player = document.getElementById("player");
            players();

            $("#bth").on("click", function () {
                auto = !auto;
                this.innerText = (auto ? '自动连续播放下一个' : '单视频循环播放');
                this.className = (auto ? 'zdlb' : 'xhms');
            });

            $("#yuan").on("click", function () {
                if (gi < 25) {
                    gi = gi + 1;
                    this.innerText = "当前数据源【00" + gi + "】";
                    if (gi == 1) { this.innerText = "当前数据源【精品】"; }
                    if (gi > 9) { this.innerText = "当前数据源【0" + gi + "】"; }
                    url = "./get/get" + gi + ".php";
                }
                else if (gi = 25) {
                    gi = 1;
                    this.innerText = "当前数据源【精品】";
                    url = "./get/get" + gi + ".php";
                }
                console.log(url);
            });

            player.addEventListener('ended', function () {
                console.log("播放结束");
                if (auto == false) {
                    player.play();
                } else {
                    players();
                }
            }, false);

            touchtime = new Date().getTime();
            $("#player").on("click", function () {
                if (new Date().getTime() - touchtime < 500) {
                    console.log("dblclick");
                    FullScreen();
                } else {
                    touchtime = new Date().getTime();
                    console.log("click");
                    if (player.paused) {
                        player.play();
                    } else {
                        player.pause();
                    }
                }
            });
        });

        function players() {
            $.get(url, function (data, status) {
                if (status == status) {
                    console.log("成功获取数据！");
                    player.src = data;
                    vdurl = data;
                    console.log(data);
                    player.play();
                    $.ajax({
                        url: data, type: 'GET', complete: function (response) {
                            if (response.status != 200) {
                                console.log(response.status);
                                players();
                            }
                        }
                    });
                } else {
                    console.log("失败，重新发起请求！");
                    players();
                }
            });
        }

        //进入全屏
        function FullScreen() {
            if (player.requestFullscreen) {
                player.requestFullscreen();
                player.play();
            } else if (player.mozRequestFullScreen) {
                player.mozRequestFullScreen();
                player.play();
            } else if (player.webkitRequestFullScreen) {
                player.webkitRequestFullScreen();
                player.play();
            }
        }
    </script>
    <script>
        function stop() {
            return false;
        }
        document.oncontextmenu = stop;
    </script>
</body>

</html>
