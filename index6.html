<section id="main">
<video id="player" src="https://tucdn.wpon.cn/api-girl/index.php" controls="controls" preload="auto" width="100%" height="85%"></video>
</section>
</div>
<div style="text-align: center;">
<section id="buttons">
<button id="switch">连续: 开</button>
<button id="next1">换一个</button>
<button id="goHome">切换到主页</button>
<button id="gopageone">其他视频接口</button>     
<!--另外的方式<a class="gopageone" href="./index.html">下一页</a>
-->

<script>
(function (window, document) {
if (top != self) {
window.top.location.replace(self.location.href);
}
var get = function (id) {
return document.getElementById(id);
}
var bind = function (element, event, callback) {
return element.addEventListener(event, callback);
}
var auto = true;
var player = get('player');
var randomm = function () {
player.src = 'http://api.yujn.cn/api/zzxjj.php?_t=' + Math.random();
player.play();
}
bind(get('next1'), 'click', randomm);
bind(player, 'error', function () {
randomm();
});
bind(get('switch'), 'click', function () {
auto = !auto;
this.innerText = '连续: ' + (auto ? '开' : '关');
});
bind(player, 'ended', function () {
if (auto) randomm();
});
// 绑定切换到主页的按钮
      bind(get('goHome'), 'click', function () {
        window.location.href = './index.html';
      });
// 绑定切换到其他视频接口的按钮
      bind(get('gopageone'), 'click', function () {
        window.location.href = './index7.html';
      });
      
    })(window, document);
<!--})(window, document);作结尾
-->
</script>
